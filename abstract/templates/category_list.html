{% extends 'base_generic.html' %}

{% block content %}
<div class="container-fluid p-0">
    <!-- Верхнее меню как на Авито -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Код верхнего меню... -->
    </nav>

    <!-- Список категорий -->
    <div class="container mt-4">
        <h2>Категории</h2>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if category.image %}
                            <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'products_by_category' category.id %}">{{ category.name }}</a></h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
