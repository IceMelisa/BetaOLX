{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Удаление продукта</h2>
    <p>Вы уверены, что хотите удалить продукт "{{ product.title }}"?</p>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-2">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </div>
        <a href="{% url 'user_profile_page' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
