{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Избранные объявления</h2>

    <div class="row">
        {% for favorite in favorites %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ favorite.product.image.url }}" class="card-img-top" alt="{{ favorite.product.title }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ favorite.product.title }}</h5>
                        <p class="card-text">{{ favorite.product.description|truncatechars:50 }}</p>
                        <div class="d-flex flex-column align-items-center">
                            <span class="badge badge-primary badge-pill mb-2">₸{{ favorite.product.price }}</span>
                            <a href="{% url 'product_detail' favorite.product.id %}" class="btn btn-primary mb-2">Подробнее</a>
                            <a href="{% url 'remove_from_favorites' favorite.product.id %}" class="btn btn-danger mb-2">Удалить из избранного</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
